version: '3.9'

services:

  catalogdb:
    
    container_name: catalogdb_container
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
   
    ports:
      - 5432:5432
   
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgress
      POSTGRES_DB: catalogDB
    volumes:
      - postgres_catalog:/var/lib/postgresql/data
